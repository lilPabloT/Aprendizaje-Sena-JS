<html>
    <body>
        <div>Users:</div>
        <ul>
            <li>John</li>
            <li>Pete</li>
        </ul>

        <script>
            let div = document.body.children[0];
            div.style.backgroundColor = "red";

            let ul = document.body.children[1];
            ul.style.backgroundColor = "blue";

            let li = ul.lastElementChild;
            li.style.backgroundColor = "green";
        </script>
    </body>
</html>
