<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div class="alert" id="div">
        <strong>¡Hola!</strong> Usted ha leído un mensaje importante
    </div>

    <script>
        // Clonar un elemento HTML
        // elem.cloneNode(true) -> Clona con los hijos
        // elem.cloneNode(false) -> CLona sin los hojos

        let div = document.querySelector('#div');
        let div2 = div.cloneNode(true);
        div2.querySelector('strong').innerHTML = '¡Hasta luego!';
        div2.lastChild.textContent = ' vuelva pronto'
        div.after(div2);

        // TODO: Crear una lista dinamicamente con los elementos que ingrese el suario por texto desde un prompt hasta que el usuario ingrese la palabra 'fin'
        // nota: la palabra 'fin' no debe aparecer en el listado

        let ol = document.createElement('ol');
        document.body.append(ol);

        let palabra = prompt('Ingrese la palabra');
        while( palabra != 'fin' ){
            let li = document.createElement('li');
            li.textContent = palabra;
            ol.append(li);
            palabra = prompt('Ingresa la palabra');
        }

    </script>
</body>
</html>
